<head>

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mdbootstrap/css/mdb.min.css">

    <style>
        body,
        html {
            height: 100%;

    <title>Nueva usuario</title>
</head>

<body>
    <div class="container d-flex h-100">
        <div class="row align-self-center w-100">
            <div class="mx-auto">
                <center>
                    <h1>Registro de usuario</h1>
                    <main>
                        <div class="container">
                            <form name="nuevacuenta" id="nuevacuenta" method="POST" onsubmit="return formula()"
                                action="../php/subir/guardacuenta.php">
                                <div class="jumbotron" style="background-color: limegreen">
                                    <div class="form-group">
                                        <table class="table">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-signature"></i> Nombre:</label>
                                                        <input type="text" class="form-control" name="nombre"
                                                            id="nombre" placeholder="Ingrese su nombre" maxlength="20">
                                                    </td>

                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-signature"></i> Apellidos:</label>
                                                        <input type="text" class="form-control" name="apellidos"
                                                            id="apellidos" placeholder="Ingrese su apellidos"
                                                            maxlength="40">
                                                    </td>

                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-user"></i> Usuario:</label>
                                                        <input type="text" class="form-control" name="user" id="user"
                                                            placeholder="Ingrese su usuario" maxlength="100">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-home"></i> Dirección:</label>
                                                        <textarea class="form-control" cols="30" rows="1" name="dir"
                                                            id="dir" maxlength="255"></textarea>
                                                    </td>

                                                    <td>
                                                        <label class="font-weight-bold align-middle">Comuna:</label>
                                                        <input type="text" class="form-control" name="com" id="com"
                                                            placeholder="Ingrese su comuna" maxlength="100">
                                                    </td>

                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-atlas"></i> Estado Civil:</label>
                                                        <select class="form-control" name="estcivil" id="estcivil">
                                                            <option value="sele">Selección</option>
                                                            <option value="Casado">Casado</option>
                                                            <option value="Soltero">Soltero</option>
                                                            <option value="Otro">Otro</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-registered"></i> RUT:</label>
                                                        <input type="text" class="form-control" name="rut" id="rut"
                                                            placeholder="Ingrese su RUT" maxlength="12">
                                                    </td>

                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-at"></i> Mail:</label>
                                                        <input type="email" class="form-control" name="correo"
                                                            id="correo" placeholder="Ingrese su mail" maxlength="255">
                                                    </td>

                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-universal-access"></i> ¿Tienen
                                                            accesibilidad?:</label>
                                                        <select class="form-control" name="disc" id="disc">
                                                            <option value="sele">Selección</option>
                                                            <option value="Si">Si</option>
                                                            <option value="No">No</option>
                                                            <option value="Otro">Otro</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-key"></i> Contraseña:</label>
                                                        <input type="password" class="form-control" name="pass1"
                                                            id="pass1" placeholder="Ingrese su contraseña"
                                                            maxlength="255">
                                                    </td>

                                                    <td>
                                                        <label class="font-weight-bold align-middle"><i
                                                                class="fas fa-key"></i> Repetir contraseña:</label>
                                                        <input type="password" class="form-control" name="pass2"
                                                            id="pass2" placeholder="Ingrese su repetir contraseña"
                                                            maxlength="255">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <input type="submit" class="btn btn-green" name="enviar" id="enviar" value="Enviar">
                                    <a href="../index.php"><button type="button"
                                            class="btn btn-green">Volver</button></a>
                                </div>
                            </form>
                        </div>
                    </main>
                </center>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript">
        function formula() {
            var nom = document.forms['nuevacuenta']['nombre'].value;
            var apell = document.forms['nuevacuenta']['apellidos'].value;
            var usuario = document.forms['nuevacuenta']['user'].value;
            var dir = document.forms['nuevacuenta']['dir'].value;
            var comun = document.forms['nuevacuenta']['com'].value;
            var ec = document.forms['nuevacuenta']['estcivil'].value;
            var rut = document.forms['nuevacuenta']['rut'].value;
            var mail = document.forms['nuevacuenta']['correo'].value;
            var disc = document.forms['nuevacuenta']['disc'].value;
            var pass1 = document.forms['nuevacuenta']['pass1'].value;
            var pass2 = document.forms['nuevacuenta']['pass2'].value;

            if (nom == "" || nom == null) {
                alert("Introduzca su Nombre");
                return false;
            }

            if (apell == "" || apell == null) {
                alert("Introduzca su Apellidos");
                return false;
            }

            if (usuario == "" || usuario == null) {
                alert("Introduzca su Usuario");
                return false;
            }

            if (dir == "" || dir == null) {
                alert("Introduzca su Dirección");
                return false;
            }

            if (comun == "" || comun == null) {
                alert("Introduzca su Comuna");
                return false;
            }

            if (ec == "sele") {
                alert("Introduzca su Estado Civil");
                return false;
            }

            var cadenarut = rut.length;
            if (rut == "" || rut == null) {
                alert("Introduzca su RUT");
                return false;
            }

            if (cadenarut < 12) {
                alert("Se escribe por ejemplo: xx.xxx.xxx-x");
                return false;
            }

            if (mail == "" || mail == null) {
                alert("Introduzca su Correo");
                return false;
            }

            if (disc == "sele") {
                alert("Introduzca su Discapacidad");
                return false;
            }

            if (pass1 == "" || pass1 == null) {
                alert("Introduzca su Contraseña");
                return false;
            }

            if (pass2 == "" || pass2 == null) {
                alert("Introduzca su Repetir Contraseña");
                return false;
            }

            if (pass1 != pass2) {
                alert("La contaseña no es igual");
                return false;
            }
        }
    </script>
</body>

</html>
